<div>
    <h2 id="page-heading">
        <span jhiTranslate="matv51App.civility.home.title">Civilities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-civility-stock-and-sales-utility" [routerLink]="['/civility-stock-and-sales-utility/new']">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="matv51App.civility.home.createLabel">
            Create new Civility
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'matv51App.civility.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="civilities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="matv51App.civility.code">Code</span></th>
            <th><span jhiTranslate="matv51App.civility.name">Name</span></th>
            <th><span jhiTranslate="matv51App.civility.comments">Comments</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let civility of civilities ;trackBy: trackId">
                <td><a [routerLink]="['/civility-stock-and-sales-utility', civility.id, 'view' ]">{{civility.id}}</a></td>
                <td>{{civility.code}}</td>
                <td>{{civility.name}}</td>
                <td>{{civility.comments}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/civility-stock-and-sales-utility', civility.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/civility-stock-and-sales-utility', civility.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'civility-stock-and-sales-utility/'+ civility.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
