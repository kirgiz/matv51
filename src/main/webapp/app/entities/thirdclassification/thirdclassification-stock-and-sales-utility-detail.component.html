
<div *ngIf="thirdclassification">
    <h2><span jhiTranslate="matv51App.thirdclassification.detail.title">Thirdclassification</span> {{thirdclassification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="matv51App.thirdclassification.code">Code</span></dt>
        <dd>
            <span>{{thirdclassification.code}}</span>
        </dd>
        <dt><span jhiTranslate="matv51App.thirdclassification.name">Name</span></dt>
        <dd>
            <span>{{thirdclassification.name}}</span>
        </dd>
        <dt><span jhiTranslate="matv51App.thirdclassification.comments">Comments</span></dt>
        <dd>
            <span>{{thirdclassification.comments}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'thirdclassification-stock-and-sales-utility/'+ thirdclassification.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
