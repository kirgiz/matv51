<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span jhiTranslate="matv51App.company.detail.title">Company</span> {{company.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="matv51App.company.code">Code</span></dt>
                <dd>
                    <span>{{company.code}}</span>
                </dd>
                <dt><span jhiTranslate="matv51App.company.name">Name</span></dt>
                <dd>
                    <span>{{company.name}}</span>
                </dd>
                <dt><span jhiTranslate="matv51App.company.comments">Comments</span></dt>
                <dd>
                    <span>{{company.comments}}</span>
                </dd>
                <dt><span jhiTranslate="matv51App.company.baseCurrency">Base Currency</span></dt>
                <dd>
                    <div *ngIf="company.baseCurrencyId">
                        <a [routerLink]="['/currency-stock-and-sales-utility', company.baseCurrencyId, 'view']">{{company.baseCurrencyName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company-stock-and-sales-utility', company.id, 'edit']"
                    class="btn btn-primary">
                <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
