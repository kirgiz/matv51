<div>
    <h2 id="page-heading">
        <span jhiTranslate="matv51App.lot.home.title">Lots</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lot-stock-and-sales-utility" [routerLink]="['/lot-stock-and-sales-utility/new']">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="matv51App.lot.home.createLabel">
            Create new Lot
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'matv51App.lot.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lots">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="matv51App.lot.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="matv51App.lot.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="creationDate"><span jhiTranslate="matv51App.lot.creationDate">Creation Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numberOfItems"><span jhiTranslate="matv51App.lot.numberOfItems">Number Of Items</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="comments"><span jhiTranslate="matv51App.lot.comments">Comments</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="unitBuyPrice"><span jhiTranslate="matv51App.lot.unitBuyPrice">Unit Buy Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="buycurrencylotISOCode"><span jhiTranslate="matv51App.lot.buycurrencylot">Buycurrencylot</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lot of lots ;trackBy: trackId">
                <td><a [routerLink]="['/lot-stock-and-sales-utility', lot.id, 'view' ]">{{lot.id}}</a></td>
                <td>{{lot.code}}</td>
                <td>{{lot.description}}</td>
                <td>{{lot.creationDate | date:'mediumDate'}}</td>
                <td>{{lot.numberOfItems}}</td>
                <td>{{lot.comments}}</td>
                <td>{{lot.unitBuyPrice}}</td>
                <td>
                    <div *ngIf="lot.buycurrencylotId">
                        <a [routerLink]="['../currency-stock-and-sales-utility', lot.buycurrencylotId , 'view' ]" >{{lot.buycurrencylotISOCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lot-stock-and-sales-utility', lot.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lot-stock-and-sales-utility', lot.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lot-stock-and-sales-utility/'+ lot.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="lots && lots.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
