<div>
    <h2>
        <span jhiTranslate="matv51App.dashboard.home.title">Dashboards</span>
        <button class="btn btn-primary float-right jh-create-entity create-dashboard-stock-and-sales-utility" [routerLink]="['/', { outlets: { popup: ['dashboard-stock-and-sales-utility-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="matv51App.dashboard.home.createLabel">
            Create new Dashboard
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'matv51App.dashboard.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dashboards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="matv51App.dashboard.transferDate">Transfer Date</span></th>
            <th><span jhiTranslate="matv51App.dashboard.profitAndLoss">Profit And Loss</span></th>
            <th><span jhiTranslate="matv51App.dashboard.numberOfItems">Number Of Items</span></th>
            <th><span jhiTranslate="matv51App.dashboard.warehouseOutg">Warehouse Outg</span></th>
            <th><span jhiTranslate="matv51App.dashboard.materialTypeDefDashboard">Material Type Def Dashboard</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dashboard of dashboards ;trackBy: trackId">
                <td><a [routerLink]="['../dashboard-stock-and-sales-utility', dashboard.id ]">{{dashboard.id}}</a></td>
                <td>{{dashboard.transferDate | date:'mediumDate'}}</td>
                <td>{{dashboard.profitAndLoss}}</td>
                <td>{{dashboard.numberOfItems}}</td>
                <td>
                    <div *ngIf="dashboard.warehouseOutgId">
                        <a [routerLink]="['../third-stock-and-sales-utility', dashboard.warehouseOutgId  ]" >{{dashboard.warehouseOutgName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dashboard.materialTypeDefDashboardId">
                        <a [routerLink]="['../materialclassification-stock-and-sales-utility', dashboard.materialTypeDefDashboardId  ]" >{{dashboard.materialTypeDefDashboardCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dashboard-stock-and-sales-utility', dashboard.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dashboard-stock-and-sales-utility/'+ dashboard.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dashboard-stock-and-sales-utility/'+ dashboard.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
